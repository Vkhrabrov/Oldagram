<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        
        <div class="post">
            
            <header>
                <img src="images/logo.png" id="logo">
                <img src="images/user-avatar.png" class="user-avatar">
             </header>
        
            <section class="userdata">
                
                <img src="images/avatar-vangogh.jpg" class="user-avatar">
                
                    <div class="author-data">
                        <p class="bold-text">Vincent Van Gogh</p>
                        <p >Zundert, Netherlands</p>
                    </div>
                    
            </section>
            
            
            <article>
                <img src="images/post-vangogh.jpg" id="post" alt="a picture of Vincent Van Gogh">
            </article>
        
        
            <footer>
                
                <div class="buttons">
                    <img src="images/icon-heart.png" class="icon" id="heart" onclick="increment()">
                    <img src="images/icon-comment.png" class="icon" id="comment">
                    <img src="images/icon-dm.png" class="icon" id="dm">
                </div>
                
                <p id="likes-counter">0 likes</p>
                <p><span class="bold-text">vincey1853</span> just took a few mushrooms lol</p>
                
            </footer>
            
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
